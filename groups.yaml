default_view:
   name: Interior
   view: yes
   icon: mdi:home-assistant
   entities:
     - group.all_automations
     - group.living_room
     - group.kitchen
     - group.door_alarm
     - group.alarm
     - switch.lamp
     - switch.fan
     - camera.ExteriorZone1

alarm:
  name: Alarm
  entities:
    - switch.alarm


outdoors:
  name: Exterior 
  view: yes
  icon: mdi:tree
  entities:
    - group.irrigation
    - group.mailbox
    - group.doorbutton
    - group.gate
    - group.wateralert

monitor:
   name: Monitor
   view: yes
   icon: mdi:wrench
   entities:
      - group.monitor_cpu
      - group.monitor_mem
      - group.monitor_swap
      - group.monitor_disk

irrigation:
   name: Irrigation Module
   entities:
     - switch.eletrovalve_switch
     - switch.culture1_switch
     - switch.culture2_switch
     - switch.culture3_switch
     - switch.plant1_switch
     - sensor.exterior_humidity
     - sensor.exterior_temperature
     - sensor.soil_temperature
     - sensor.soil_humidity    

mailbox:
   name: Mailbox Module
   entities:
     - sensor.mailbox

wateralert:
   name: Water Leak Module
   entities:
     - sensor.waterflow

gate:
   name: Gate Module
   entities:
     - switch.servo_gate

doorbutton:
   name: Door Module
   entities:
     - binary_sensor.doorbutton

exteriorcam:
   name: Security Cam Module
   entities:
     - camera.ExteriorZone1

#System Monitor


monitor_mem:
   name: System Memory
   entities:
     - sensor.glances_ram_free
     - sensor.glances_ram_use
     - sensor.glances_ram_use_2

monitor_swap:
   name: System Swap
   entities:
     - sensor.glances_swap_free
     - sensor.glances_swap_use
     - sensor.glances_swap_use_2      

monitor_cpu:
   name: System CPU
   entities:
     - sensor.glances_cpu_load
     - sensor.glances_thread
     - sensor.glances_running
     - sensor.glances_sleeping
     - sensor.glances_total

monitor_disk:
   name: System Disk
   entities:
     - sensor.glances_disk_free
     - sensor.glances_disk_use
     - sensor.glances_disk_use_2 



living_room:
   name: Living Room
   entities:
     - sensor.living_room_pir_level
     - sensor.living_room_temperature
     - sensor.living_room_humidity
     - sensor.living_room_light_level


door_alarm:
   name: door alarm
   entities:
     - sensor.living_room_door_state
     - switch.buzzer
     - sensor.room_window_state

kitchen:
   name: Kitchen
   entities:
     - sensor.kitchen_flame_level
     - sensor.kitchen_gas_presence
     - sensor.kitchen_water_level


automacoes_cozinha:
    name: Automações Cozinha
    entities:
      - switch.Lamp
      - switch.Fire
